<head>
    <title>Agile Invaders Score Board</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/scoreboard.css" rel="stylesheet" media="screen">
    
</head>
<body>
    <nav class="navbar-wrapper navbar-default navbar-fixed-top" role="navigation">
        <div class="container menu">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="menu">MENY</span>
                </button>
                <a class="navbar-brand" href="about.html" id="brand"><img src="images/logo.png"/></a>
    
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="about.html"><span class="glyphicon glyphicon-question-sign"></span> Om spelet</a></li>
                    <li><a href="/"><span class="glyphicon glyphicon-star"></span> Topplista</a></li>
                    <li><a href="citerus.html"><span class="glyphicon glyphicon-heart"></span> Citerus AB</a></li>
                </ul>
            </div>
        </div>
    </nav>
    {{> main}}
    
    <footer>
        <div class="container">
            <p>&copy; Citerus AB 2014</p>
        </div>
    </footer>
</body>

<template name="main">
    {{#if showLogin}}
        {{loginButtons}}
        {{#if isCiterus}}
            {{> admin}}
            {{> highscore }}
    {{/if}}
    {{else}}
        {{> highscore}}
    {{/if}}
</template>

<template name="highscore">
    <div class="container" id="first">
        
        <div class="container" id="content">
            
            <div class="row">
                <div class="col-xs-12 no-left-padding">
                    <h1 class="pink airy"><span class="glyphicon glyphicon-star"></span> Topplista</h1>
                     {{> highscores}}
                </div>
            </div>
        </div>
    </div>
</template>

<template name="highscores">
    <table class="table highscore">
    <tr>
        <td></td>
        <td class="pink">RANK</td> 
        <td class="pink">SCORE</td> 
        <td class="pink">NAME</td>
        {{#if showAll}}
            <td>EMAIL</td>
            <td>RECORDED BY</td>
		    <td>DATE</td>
        {{/if}}
        <td></td>
    </tr>
        {{#each scores}}
        <tr><td><span class="glyphicon glyphicon-star"></span></td> 
            <td> {{index}} </td> 
            <td>{{score}}</td> 
            <td>{{name}}</td>
            {{#if showAll}}
            <td>{{email}}</td>
            <td class="tiny">{{recordedBy}}</td>
		    <td class="tiny">{{date}}</td>
            {{/if}}
            <td><span class="glyphicon glyphicon-star"></span></td>
        </tr>
        {{/each}}
    </table>
</template>
