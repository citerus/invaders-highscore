<template name="main">
    {{#if showLogin}}
        {{loginButtons}}
        {{#if isCiterus}}
            {{> admin}}
            {{> highscore }}
    {{/if}}
    {{else}}
        {{> highscore}}
    {{/if}}
</template>

<template name="highscores-y4masd">
    <table class="table highscore">
        <td></td><td class="pink">RANK</td> <td class="pink">SCORE</td> <td class="pink">NAME</td><td></td></tr>
        {{#each scores}}
        <tr><td><span class="glyphicon glyphicon-star"></span></td> 
            <td> {{index}} </td> 
            <td>{{score}}</td> 
            <td>{{name}}</td> <!--{{email}}-->
            <td><span class="glyphicon glyphicon-star"></span></td>
        </tr>
        {{/each}}
    </table>
</template>


<template name="highscore">
    <div class="container" id="first">
        
        <div class="container" id="content">
            
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="pink airy"><span class="glyphicon glyphicon-star"></span> Score Board</h1>
                    <div class="container">
                            {{> highscores}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="highscores">
    <table class="table highscore">
    <tr>
        <td></td>
        <td class="pink">RANK</td> 
        <td class="pink">SCORE</td> 
        <td class="pink">NAME</td>
        {{#if showAll}}
            <td>EMAIL</td>
            <td>RECORDED BY</td>
		    <td>DATE</td>
        {{/if}}
        <td></td>
    </tr>
        {{#each scores}}
        <tr><td><span class="glyphicon glyphicon-star"></span></td> 
            <td> {{index}} </td> 
            <td>{{score}}</td> 
            <td>{{name}}</td>
            {{#if showAll}}
            <td>{{email}}</td>
            <td>{{recordedBy}}</td>
		    <td class="date">{{date}}</td>
            {{/if}}
            <td><span class="glyphicon glyphicon-star"></span></td>
        </tr>
        {{/each}}
    </table>
</template>

<template name="admin">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 ">
            <form role="form" class="score-form well">
                <p>Nytt highscoreresultat: </p>
                <div class="form-group">
                    <input type="text" class="form-control" id="new-score-name" placeholder="Namn">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="new-score-value" placeholder="Po&auml;ng">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="new-score-email" placeholder="Email">
                </div>
                <input type="button" id="new-score-save" class="btn btn-default" value="Spara"/>
            </form>
        </div>
    </div>
</template>
